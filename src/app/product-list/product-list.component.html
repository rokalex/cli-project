<h1>pagetitle</h1>
<div>
<table class="table-responsive centered striped" *ngIf='products && products.length'>
  <nav class="transparent">
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons" id="searchIcon">search</i></label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>
  <thead>
    <tr>
      <th><a class="waves-effect waves-light btn"><i class="material-icons left"><i class="material-icons">visibility_off</i></i>cacher les images</a></th>
      <th>Produit</th>
      <th>Code</th>
      <th>Date</th>
      <th>Prix</th>
      <th>Evaluation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let product of products'>
      <td><img class="responsive-img" height="50" width="50" src="{{product.imageUrl}}" alt="image produit" /></td>
      <td>{{product.productName}}</td>
      <td>{{product.productCode}}</td>
      <td>{{product.releaseDate}}</td>
      <td>{{product.price}}</td>
      <td>{{product.starRating}}</td>
    </tr>
  </tbody>
</table>
</div>
